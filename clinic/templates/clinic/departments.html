{% extends 'clinic/base.html' %}

{% block title %}Departments - Clinic System{% endblock %}

{% block content %}
<h2>Departments Management</h2>

<div class="card mb-4">
    <div class="card-body">
        <h5 class="card-title">Add New Department</h5>
        <form id="departmentForm">
            <div class="row g-3">
                <div class="col-md-4">
                    <input type="text" class="form-control" id="name" placeholder="Department Name" required>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="head" placeholder="Department Head" required>
                </div>
                <div class="col-md-2">
                    <input type="number" class="form-control" id="floor" placeholder="Floor" required>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary">Add Department</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <h5 class="card-title">Departments List</h5>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Head</th>
                        <th>Floor</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="departmentsTableBody">
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    let isEditing = false;

    document.addEventListener('DOMContentLoaded', function() {
        loadDepartments();
        
        document.getElementById('departmentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            if (isEditing) return;
            
            const formData = new FormData();
            formData.append('name', document.getElementById('name').value);
            formData.append('head', document.getElementById('head').value);
            formData.append('floor', document.getElementById('floor').value);

            fetch('/api/departments/add/', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': getCookie('csrftoken')
                }
            })
            .then(response => response.json())
            .then(data => {
                loadDepartments();
                resetForm();
            });
        });
    });

    function loadDepartments() {
        fetch('/api/departments/')
            .then(response => response.json())
            .then(data => {
                const tbody = document.getElementById('departmentsTableBody');
                tbody.innerHTML = '';
                data.departments.forEach(dept => {
                    tbody.innerHTML += `
                    <tr data-id="${dept.id}">
                        <td>${dept.id}</td>
                        <td>${dept.name}</td>
                        <td>${dept.head}</td>
                        <td>${dept.floor}</td>
                        <td>
                            <button class="btn btn-sm btn-warning me-2" onclick="editDepartment(${dept.id})">Edit</button>
                            <button class="btn btn-sm btn-danger" onclick="deleteDepartment(${dept.id})">Delete</button>
                        </td>
                    </tr>
                `;
                });
            });
    }

    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    function deleteDepartment(id) {
        if (confirm('Are you sure you want to delete this department?')) {
            fetch(`/api/departments/delete/${id}/`, {
                method: 'POST',
                headers: { 'X-CSRFToken': getCookie('csrftoken') }
            })
                .then(response => response.json())
                .then(data => loadDepartments());
        }
    }

    function editDepartment(id) {
        isEditing = true;
        const row = document.querySelector(`tr[data-id="${id}"]`);
        const form = document.getElementById('departmentForm');
        const submitButton = form.querySelector('button[type="submit"]');
        
        submitButton.textContent = 'Save Edit';
        
        document.getElementById('name').value = row.cells[1].textContent;
        document.getElementById('head').value = row.cells[2].textContent;
        document.getElementById('floor').value = row.cells[3].textContent;
        
        form.onsubmit = (e) => {
            e.preventDefault();
            updateDepartment(id);
        };
    }

    function updateDepartment(id) {
        const formData = new FormData();
        formData.append('name', document.getElementById('name').value);
        formData.append('head', document.getElementById('head').value);
        formData.append('floor', document.getElementById('floor').value);

        fetch(`/api/departments/update/${id}/`, {
            method: 'POST',
            body: formData,
            headers: { 'X-CSRFToken': getCookie('csrftoken') }
        })
        .then(response => response.json())
        .then(data => {
            loadDepartments();
            resetForm();
        });
    }

    function resetForm() {
        const form = document.getElementById('departmentForm');
        const submitButton = form.querySelector('button[type="submit"]');
        
        form.reset();
        submitButton.textContent = 'Add Department';
        form.onsubmit = null;
        isEditing = false;
    }
</script>
{% endblock %}
